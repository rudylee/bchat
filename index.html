<!DOCTYPE html>
<html>
<head>
<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
	var socket = io.connect('http://localhost:8080');

	// on connection to server, ask for user's name with an anonymous callback
	socket.on('connect', function(){
		// call the server-side function 'adduser' and send one parameter (value of prompt)
		socket.emit('adduser', 'guest'+Math.floor(Math.random()*11));
	});

	// listener, whenever the server emits 'updatechat', this updates the chat body
	socket.on('updatechat', function (username, data) {
		$('#conversation').prepend('<b>'+username + ':</b> ' + data + '<br>');
	});

	// listener, whenever the server emits 'updateusers', this updates the username list
	socket.on('updateusers', function(data) {
		$('#users').empty();
		$.each(data, function(key, value) {
			$('#users').append('<div>' + key + '</div>');
		});
	});

	// on load of page
	$(function(){
		// when the client clicks SEND
		$('#datasend').click( function() {
			var message = $('#data').val();
			$('#data').val('');
			// tell server to execute 'sendchat' and send along one parameter
			if(message) {
				socket.emit('sendchat', message);
			}
		});

		// when the client hits ENTER on their keyboard
		$('#data').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#datasend').focus().click();
				$('#data').focus();
			}
		});
	});

</script>
<style>
#wrapper {
	width:600px;
	height:300px;
}
</style>
</head>
<body>
<div id="wrapper">
<div id="chat">
	<div style="float:left;width:450px;">
		<div id="conversation" style="width:450px;height:250px;overflow-y:scroll;overflow-x:hidden"></div>
		<input id="data" type="text" class="input-xlarge" />
		<input type="button" id="datasend" value="Send" class="btn-primary"/>
	</div>
	<div style="float:left;width:100px;height:300px;padding:10px;overflow:scroll-y;">
		<b>USERS</b>
		<div id="users"></div>
	</div>
</div>
</div>

</body>
</html>
